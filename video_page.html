<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Surprise!</title>
    <style>
        body {
            background-color: #1a1a2e;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #fd79a8;
            text-align: center;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            text-shadow: 0 0 10px rgba(253, 121, 168, 0.5);
        }

        h2 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #F2D2BD;
            opacity: 0.8;
            font-weight: normal;
        }

        /* 9:16 Vertical Video Box */
        .video-wrapper {
            width: 100%;
            max-width: 280px; 
            aspect-ratio: 9 / 16; 
            max-height: 65vh; 
            border: 4px solid #ff7675;
            border-radius: 20px;
            overflow: hidden; /* Clips the zoomed iframe edges */
            box-shadow: 0 0 30px rgba(232, 67, 147, 0.4);
            background: black;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }

        /* The Fix: Zooming the iframe to hide black bars */
        .video-wrapper iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 178%; /* Forces the landscape player to fill vertical width */
            height: 100%;
            transform: translate(-50%, -50%);
            z-index: 2;
            background: black;
        }

        /* Loading Spinner */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loader-heart {
            font-size: 2rem;
            color: #ff7675;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .back-btn {
            margin-top: 25px;
            margin-bottom: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <h1>✨ A Special Message ✨</h1>
    <h2>✨ Click to play the video below ✨</h2>

    <div class="video-wrapper">
        <div class="loader">
            <div class="loader-heart">❤️</div>
            <p style="font-size: 0.7rem; margin-top: 10px;">Loading Surprise...</p>
        </div>

        <iframe 
            src="https://drive.google.com/file/d/1vE51RYIXWkmVOGJj3xYO1ZbxN5rLD_bh/preview" 
            width="100%" 
            height="100%" 
            frameborder="0" 
            allow="autoplay" 
            allowfullscreen>
        </iframe>
    </div>

    <a href="index.html" class="back-btn">⬅ Back to Celebration</a>

</body>
</html>
