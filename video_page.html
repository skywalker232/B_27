<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Surprise!</title>
    <style>
        body {
            background-color: #1a1a2e;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Aligns to top so content below is easier to see */
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 10px;
            margin-bottom: 15px;
            color: #fd79a8;
            text-align: center;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            text-shadow: 0 0 10px rgba(253, 121, 168, 0.5);
        }

        /* 9:16 Vertical Video Box */
        .video-wrapper {
            width: 100%;
            /* Controls the width to keep it from being too huge */
            max-width: 280px; 
            /* Forces 9:16 Ratio */
            aspect-ratio: 9 / 16; 
            /* Limits height so the Back button is always visible on screen */
            max-height: 65vh; 
            border: 4px solid #ff7675;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(232, 67, 147, 0.4);
            background: black;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            /* object-fit: cover ensures the 9:16 area is filled nicely */
            object-fit: cover; 
            display: block;
        }

        .back-btn {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px 25px;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        /* Subtle floating animation for the video box */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .video-wrapper {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <h1>✨ A Special Message ✨</h1>

    <div class="video-wrapper">
        <video controls autoplay>
            <source src="/images/final.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <a href="index.html" class="back-btn">⬅ Back to Celebration</a>

</body>
</html>
